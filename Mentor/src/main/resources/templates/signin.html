<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">
</head>

<body>
	<div id="wrapper">

		<nav class="navbar navbar-inverse" th:replace="common/nav">
		</nav>

		<div class="jumbotron">
			<div style="height: 400px;">
				<div class="container text-center">
					<form method="post" action="/signin">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="text" class="form-control" id="email" name="email" required placeholder="abc@abc.com 형식으로 입력하세요">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" name="pwd" required>
						</div><br><br>
						<button class="btn btn-primary btn-block" id="signin">Sign in</button><br>
					</form>
					<button class="btn btn-primary btn-block" id="signup" onclick="location.href='/signup'">Sign
						up</button>
				</div>
			</div>
		</div>

			<footer class="container-fluid text-center" th:replace="common/footer">
			</footer>
		</div>

		<script>
			$("#signin").click(function () {
				$("form").submit();
				return false;
			});
		</script>

</body>

</html>
