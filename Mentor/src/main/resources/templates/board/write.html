<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head th:replace="common/head">
</head>
<body>

	<nav class="navbar navbar-inverse" th:replace="common/nav"></nav>

	<div class="jumbotron">
		<div class="container text-center">
			<form method="post" action="/board/write">
				<div class="form-group">
					<label for="title">제목</label> <input type="text"
						class="form-control" name="title" id="title">
				</div>
		</div>
		<div class="dropdown">
			<label class="form-group" for="category">카테고리</label>
			<button class="btn btn-secondary dropdown-toggle" type="button"
				id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
				선택하기</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
				<li><button class="dropdown-item" type="button" id="recipe">레시피</button></li>
				<li><button class="dropdown-item" type="button" id="cooking">요리</button></li>
				<li><button class="dropdown-item" type="button" id="combination">조합추천</button></li>
			</ul>
		</div>

		<div class="form-group">
			<label for="content">내용</label>
			<textarea class="form-control" rows="5" name="content" id="content"></textarea>
		</div>
		<button type="button" id="complete" class="btn btn-primary btn-block">글쓰기</button>
		</form>
	</div>
	</div>

	<footer class="container-fluid text-center" th:replace="common/footer">
	</footer>

	<script>
		$("#complete").click(function() {
			$("form").submit();
			return false;
		});
	</script>

</body>
</html>
