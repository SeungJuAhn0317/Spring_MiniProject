<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head"></head>
<body>
	<nav class="navbar navbar-inverse" th:replace="common/nav">
	</nav>
	<div class="container">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading" th:text="${userboard.id} + '번'"></div>
				<div class="panel-heading" th:text="${userboard.title}"></div>
				<div class="panel-body" th:text="${userboard.content}"></div>
				<div class="panel-footer" th:text="${userboard.userId}"></div>
			</div>
		</div>
	</div>
	<div class="container text-right">
		<button type="button" class="btn btn-default" id="list">목록</button>
		<button type="button" class="btn btn-default" id="update">수정</button>
		<button type="button" class="btn btn-default" id="delete">삭제</button>
	</div>
	<footer class="container-fluid text-center" th:replace="common/footer">
	</footer>
	<script>
		$("#list").click(function () {
			location = "/userboard";
			return false;
		});
		$("#update").click(function () {
			location = "/userboard/update/" + [["${userboard.id}"]];
			return false;
		});
		$("#delete").click(function () {
			location = "/userboard/delete/" + [["${userboard.id}"]];
			return false;
		});
	</script>
</body>

</html>
