<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head"></head>
<script type="text/javascript" src="smarteditor2/js/HuskyEZCreator.js"charset="utf-8"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<body>
	<div id="wrapper">
		<nav class="navbar navbar-inverse" th:replace="common/nav"></nav>
		<div class="jumbotron">
			<div class="container text-center">
				<form method="post" action="/userboard/write">
					<div class="form-group">
						<label for="title">Title:</label>
						<input type="text" class="form-control" name="title" id="title">
					</div>
					<div class="form-group">
						<label for="content">Content:</label>
						<textarea class="form=control" rows="8" cols="60" id="bo_content"></textarea>
					</div>
					<button type="button" id="complete" class="btn btn-primary btn-block">
						글쓰기
					</button><br>
				</form>
		</div>
		<footer th:replace="common/footer"></footer>
	</div><br><br>

	</nav>
</body>
<script>
	$("#complete").click(function () {
		$("form").submit();
		return false;
	});
</script>
<script type="text/javascript">
	var oEditors = [];
	nhn.husky.EZCreator.createInIFrame({
		oAppRef: oEditors,
		elPlaceHolder: "bo_content",
		sSkinURI: "smarteditor2/SmartEditor2Skin.html",
		fCreator: "createSEditor2"
	});
</script>

</html>
