<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head"></head>

<body>
	<nav class="navbar navbar-inverse" th:replace="common/nav"></nav>
	<div class="jumbotron">
		<div class="container text-center">
			<form method="post" action="/userboard/write">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" class="form-control" name="title" id="title">
				</div>
				<div class="form-group">
					<label for="content">Content:</label>
					<textarea class="form-control" rows="5" name="content" id="content">
					</textarea>
				</div>
				<button type="button" id="complete" class="btn btn-primary btn-block">
					글쓰기
				</button>
			</form>
			<script>
			function googleTranslateElementInit() {
				new google.translate.TranslateElement({
					pageLanguage: 'ko',
					includedLanguages: 'ko,en',
					//layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
					autoDisplay: false
				}, 'google_translate_element');
			}
			setTimeout(function () {
				$("select.goog-te-combo").addClass("tx-select-top");
			}, 1000);
		</script>
		<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
		</div>
		
		<div id="google_translate_element" class="hd_lang"
			style="float: right;position: relative;top: -4px;margin-left: 10px;"></div>
	</div>
	</div><br><br>

	<footer class="container-fluid text-center" th:replace="common/footer">
		<p>Footer Text</p>
	</footer>

</body>
<script>
	$("#complete").click(function () {
		$("form").submit();
		return false;
	});
</script>

</html>
